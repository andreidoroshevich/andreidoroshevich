    <script>
      let arr = [1, "cat", 35, "dog", 888, "hotdog"];
      let newArr = [];
      function numArr(array) {
        for (let i = 0; i < array.length; i++) {
          if (typeof array[i] != "number") {
            continue;
          } else {
            newArr.push(array[i]);
          }
        }
      }
      numArr(arr);
      console.log('Array - ' + '[' + arr + ']');
      console.log('Only Numbers in Array - ' + '[' + newArr + ']');
    </script>

    <script>
      let intArr = [20, -20, 14, 11, 10, 1, 5, 8, 18];
      let positiveArr = [];
      function digitArr(array) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] < 0) {
            continue;
          } else {
            positiveArr.push(array[i]);
          }
        }
        for (let i = 0; i < array.length; i++) {
          return Math.min.apply(Math, positiveArr);
        }
      }
      digitArr(intArr);
      console.log('Array is ' + '[' + intArr + ']');
      console.log('Only Positive Array is ' + '[' + positiveArr + ']');
      console.log('Minimal digit in Array is ' + digitArr(intArr));
    </script>

    <script>
      function Middle(str) {
        let pos;
        if (str.length % 2 == 1) {
          pos = str.length / 2;
          return str.substring(pos, pos + 1);
        } else {
          pos = str.length / 2 - 1;
          return str.substring(pos, pos + 2);
        }
      }

      Middle("str");
      console.log('Middle of mynameis - ' + Middle("mynameis"));
      console.log('Middle of mysurnameis - ' + Middle("mysurnameis"));
    </script>

    <script>
      let str = "Fix the Grammatical mistakes in your thesis";
      function findLongestWord(str) {
        let strSplit = str.split(" ");
        let findLongestWord = 0;
        for (var i = 0; i < strSplit.length; i++) {
          if (strSplit[i].length > findLongestWord) {
            findLongestWord = strSplit[i].length;
          }
        }
        return findLongestWord;
      }

      function shortestWord(string) {
        let stringArray = string.split(" ");
        let shortestLength = stringArray[0].length;
        for (let i = 0; i < stringArray.length; i++) {
          if (stringArray[i].length < shortestLength) {
            shortestWord = stringArray[i].length;
          }
        }
        return shortestWord;
      }

      console.log('Our String - ' + str);
      console.log('Length of Longest word - ' + findLongestWord(str));
      console.log('Length of Shortest word - ' + shortestWord(str));
    </script>

    <script>
      function firstLetters(str1) {
        let res = "";
        let strSplit = str1.split(" ");
        for (let i = 0; i < strSplit.length; i++) {
          res += strSplit[i].substring(0, 1) + ".";
        }

        if(res === '.') {
          res = '';
        }
        return res;
      }
      console.log(firstLetters("A"));
      console.log(firstLetters("IT Academy Course"));
      console.log(firstLetters(""));
    </script>
