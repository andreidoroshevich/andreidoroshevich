<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>
<body>
<form>

        <div class="header">

            </div>

                </label>
            </div>
            <div class="row1"><textarea class="text" placeholder="11.00&#10;Buy Travel Insurance"></textarea>

                </label>
            </div>
            <div class="row2"><textarea class="text" placeholder="12.00&#10;Buy Travel Insurance"></textarea>
                <label class="my-checkbox">

                    <span class="material-icons checked">panorama_fish_eye</span>
                    <span class="material-icons unchecked">check_circle</span>
                </label>
            </div>
            <div class="row1"><textarea class="text" placeholder="13.00&#10;Buy Travel Insurance"></textarea>
                <label class="my-checkbox">
