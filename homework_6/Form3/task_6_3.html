<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="post">
        <div class="container">
            <div class="container_inner">
                <div class="box_picture">
                    <div class="picture">
                        <img src="./images/form_3.jpg" alt="Form_picture" style="width: 350px">
                    </div>
                    <div class="account">
                        <a href="#">Create an account</a>
                    </div>

                </div>
                <div class="box_form">
                    <div class="header"><p>Sign in</p></div>
                    <div class="fields">
                       <div class="field"> <input class="person" type="text" placeholder="John Doe"></div>
                       <div class="field"><input class="lock" type="password" placeholder="Password"></div>
                       <div class="field">
                           <label>
                            <div class="chek"><input type="checkbox"></div>
                            <div class="chek1">Remember me</div>
                            </label>
                        </div>
                    </div>

                    <div class="button">
                        <button>Log in</button>
                    </div>


                    <div class="login">
                        <div class="login1">Or login with</div>
                        <div class="icon"><a href="https://www.facebook.com"><img id="icon" src="./images/facebook_icon.png" alt="facebook"></a></div>
                        <div class="icon"><a href="https://twitter.com"><img id="icon" src="./images/twitter_icon.png" alt="twitter"></a></div>
                        <div class="icon"><a href="https://www.google.com"><img id="icon" src="./images/google_icon.png" alt="google"></a></div>
                    </div>

                </div>



            </div>
            
        </div>

    </form>


</body>
</html>
