<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="post">
        <div class="container">
            <div class="box_picture">
                <div class="picture">
                    <img src="./images/form_4.jpg" class="form_picture" alt="form_picture">
                </div>

            </div>
            <div class="box_form">
                <div class="header"><p>Registration info</p></div>
                <div class="fields">
                    <div class="field"><input type="text" placeholder="Name"></div>
                    <label><div class="field"><input class="birth" type="text" placeholder="Birthdata"></div></label>
                    <div class="field"> 
                        <select>
                            <option class="caption" selected disabled hidden>Gendor</option>
                            <option value="value1">Male</option>
                            <option value="value2">Female</option>
                          </select>

                    </div>
                    <div class="field"><input type="email" placeholder="Email"></div>
                    <div class="field"><input type="text" placeholder="Phone"></div>

                <div class="button">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </form>


</body>
</html>
