<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="post">
        <div class="container">
            <div class="container_inner">
                <div class="header">PAYMENT INFO</div>
                    <div class="container_inner1">
                        <div class="col">
                            <img class="lock" src="./images/Lock.png" alt="lock">
                        </div>
                        <div class="col1">
                            <div class="row">
                                <input class="secure" type="text" name="secure" placeholder="Secure Payment Info">
                            </div>

                            <div class="row1">
                                <label>

                                <div class="radio">
                                        <input type="radio" name="new"> 
                                </div>
                                
                                <div class="cards_picture">
                                    <img class="pay_cards" src="./images/pay_cards.png" alt="pay_cards">
                                </div>
                            </label>

                            <label>

                                <div class="radio">
                                        <input type="radio" name="new"> 
                                </div>               
                               
                                <div class="cards_picture1">
                                    <img class="pay_cards" src="./images/paypal.png" alt="pay_cards">

                                </div>
                            </label>

                            </div>

                            <div>
                                <p>Name (as it appears on your card)</p>
                            </div>
                            <div class="row2"><input class="name" type="text" name="name"></div>  
                            
                            <div>
                                <p>Card number (no dashes or spaces)</p>
                            </div>
                            <div class="row2"><input class="name" type="text" name="name"></div>  
            

                            <div>
                                <p>Expiration date</p>
                            </div>
                            <div class="row3">
                                <input class="date" type="text" placeholder="01-January">
                                <div class="grow" ></div>
                                <input class="date" type="text" placeholder="2021">  
                            </div>  


                            <div>
                                <p>Security code (3 on back, Amex: 4 on front)</p>
                            </div>
                            <div class="row3">
                                <input class="security_code" type="text">
                                <div class="grow" ></div>

                                <div cards_picture>
                                    <img class="security_code" src="./images/security_code.png" alt="paypal">
                                </div>  
                            </div>  



                        </div>



                    </div>
                
                
                </div>

















            </div>
            
        </div>

    </form>


</body>
</html>
