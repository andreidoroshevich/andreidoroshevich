<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="post">
        <div class="container">
            <div class="box_picture">
                    <img class="picture" src="./images/form_6.jpg" class="form_picture" alt="form_picture">
            </div>
            <div class="box_form">
                <div class="header"><p>Sign In</p></div>
                <div class="fields">
                    <div class="field"><input class="border-gradient" type="email" placeholder="Email Address"></div>
                    <div class="field"><input class="border-gradient" type="password" placeholder="Password"></div>
                    <div class="button">
                        <button type="submit">
                            <img src="./images/continue.png" width="100%" height="40" alt="continue" >
                        </button>
                    </div>
                    
                    <div class="text">or Connect with Social Media</div>

                    <div class="button">
                        <button type="submit">
                            <img src="./images/twitter.png" width="100%" height="40" alt="twitter" >
                        </button>
                    </div>

                    <div class="button">
                        <button type="submit">
                            <img src="./images/facebook.png" width="100%" height="40" alt="twitter" >
                        </button>
                    </div>


                    

                </div>
            </div>
        </div>
    </form>


</body>
</html>
