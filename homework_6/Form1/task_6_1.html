<body>
    <form action="post">
        <div class="container">
            <div class="header">Registration</div>
        
            <hr class="hr_top">

            <div class="person">
                <label class="my-radio">
                    <input type="radio" hidden name="new"> 
                    <span class="material-icons unchecked">circle</span>
                    <span class="material-icons checked">check_circle</span>
                    <div class="text_person">Personal</div>
                </label>

                <label class="my-radio">
                    <input type="radio" hidden name="new"> 
                    <span class="material-icons unchecked">circle</span>
                    <span class="material-icons checked">check_circle</span>
                    <div class="text_person">Company</div>
                 </label>

            </div>

            <hr class="hr_bottom">
            <label>
            <div class="row">
               <div class="pict material-icons3"><span class="material-icons">mail_outline</span></div>
               <div class="field"><input type="email" name="Email" placeholder="Email"></div>
            </div></label>


            <label>
            <div class="row">
               <div class="pict"><span class="material-icons">person_outline</span></div>
               <div class="field"><input type="text" name="Name" placeholder="Name"></div>
            </div></label>

            <label>
            <div class="row">
              <div class="pict"><span class="material-icons">security</span></div>
              <div class="field"><input type="password" name="Password" placeholder="Password"></div>
            </div></label>

            <div class="person1">
                <label class="my-radio1">
                    <input type="radio" hidden name="new1"> 
                    <span class="material-icons unchecked">circle</span>
                    <span class="material-icons checked">check_circle</span>
                    <div class="text_person">Male</div>
                </label>
                
                <label class="my-radio1">
                    <input type="radio" hidden name="new1"> 
                    <span class="material-icons unchecked">circle</span>
                    <span class="material-icons checked">check_circle</span>
                    <div class="text_person">Female</div>
                </label>
            </div>
            

            <div class="container_bottom">
              <div class="row">
                  <div class="field1"><span class="text_gray">By clicking Register, you <br> agree on our</span> <a href="#"><span class="link">terms and conditions</span><a></div>
                  <div class="field2"><button>Regist–µr</button></div>
                </div>
            </div>

        </div>

    </form>
